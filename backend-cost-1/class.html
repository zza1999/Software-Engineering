<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/get_temp_cost/">
        <input type="text" name="room_id">
        <input type="text" name="wind_speed">
        <input type="text" name="cur_temp">
        <input type="text" name="start_time">
        <input type="text" name="end_time">
        <input type="submit" name="提交">
    </form>
    <h1>房间信息</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ROW</th>
            <th>ID</th>
            <th>wind_speed</th>
            <th>temp</th>
            <th>start_time</th>
            <th>end_time</th>
            <th>cost</th>
        </tr>
        </thead>
        <tbody>
            {% for row in message_list %}
              <tr>
                  <td>{{ row.row }}</td>
                  <td>{{ row.room_id }}</td>
                  <td>{{ row.wind_speed }}</td>
                  <td>{{ row.temp }}</td>
                  <td>{{ row.start_time }}</td>
                  <td>{{ row.end_time }}</td>
                  <td>{{ row.cost }}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
